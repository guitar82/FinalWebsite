# Theme Settings Configuration File
##
### use settings.yml file for configure colors, ui, rtl, sidebar, animation options

### Main Settings
settings:
  logo_text: "Michael <strong>Bodell</strong>"
  logo_hover_text: "Download <strong>CV</strong>"
  quick_colors: "blue" # select quick color schemes: "beige", "blue", "brown", "green_light", "green", "orange", "purple", "red", "yellow_light", "yellow". If empty colors taken from _sass/ryancv/settings.scss
  dark_ui: 1 # activated dark ui styles
  rtl: 1 # activated rtl styles
  sidebar: 1 # for disable sidebar and sidebar button change to 0
  preloader: "loading..." # preloader loading text




